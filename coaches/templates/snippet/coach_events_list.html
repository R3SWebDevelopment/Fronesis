<div id="tab-4" class="tab-content" style="display: none;">
  <div class="one-col">
  {% for event in events %}
    <div class="one-third columns card-event">
      <div class="top" style="background-image: url('{{ event.cover_url }}')"></div>
      <div class="bottom">
        <h2 class="t-lyon mb20">
          <a  class="clear-link" href="{{event.url}}">
            {{ event.name }}
          </a>
        </h2>
        <p class="mb20">{{ event.subtitle|default:'<br>'|truncatewords:3}}</p>
        <p><strong>{{ event.begins_date|date:"F d, Y"}}</strong></p>
      </div>
    </div>
  {% empty %}
      <div class="one-column" style="text-align: center;">
        <h2>
          No Event
        </h2>
      </div>
  {% endfor %}
  </div>
</div>
